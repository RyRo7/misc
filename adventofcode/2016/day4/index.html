<!DOCTYPE html>
<html ng-app='adventOfCodeDay'>
  <head>
    <meta charset="utf-8">
    <title>Advent Of Code</title>
  </head>
  <body>
    <div class="container" role="main">
      <div class="page-header">
        <h1>Day {{adventDay}}</h1>
      </div>
    </div>
    <div ng-controller="dayController">
        <div>
          <label>Part1 : {{part1Question}}</label>
          <div>
            <pre>{{part1Output}}</pre>
          </div>
        </div>
        <div>
          <label>Part 2 : {{part2Question}}</label>
          <div>
            <pre>{{part2Output}}</pre>
          </div>
        </div>
    </div>

    <!-- Common -->
    <script src="../../lib/angular.min.js"></script>
    <script src="stuff.js"></script>

  </body>
</html>
